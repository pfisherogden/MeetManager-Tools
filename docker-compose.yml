services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    volumes:
      - ./backend/data:/app/data
      - ./backend/src:/app/src # Mount source code for live updates (requires restart if no auto-reload)
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./web-client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - BACKEND_INTERNAL_HOST=backend:50051
    depends_on:
      - backend
