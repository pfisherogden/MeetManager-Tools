name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-and-tools:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      contains(github.event.pull_request.changed_files, 'backend/') ||
      contains(github.event.pull_request.changed_files, 'mm_to_json/') ||
      contains(github.event.pull_request.changed_files, 'Justfile') ||
      contains(github.event.pull_request.changed_files, '.github/workflows/ci.yml')
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install dependencies
        run: uv sync --all-packages --dev && uv pip install ruff

      - name: Generate Protos
        run: just codegen

      - name: Lint with Ruff
        run: |
          just lint-backend
          just lint-mm-to-json

      - name: Test with Pytest
        run: uv run pytest backend/tests/

  web-client:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      contains(github.event.pull_request.changed_files, 'web-client/') ||
      contains(github.event.pull_request.changed_files, '.github/workflows/ci.yml')
    defaults:
      run:
        working-directory: web-client
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (Biome)
        run: npm run lint

      - name: Test (Vitest)
        run: npm test
