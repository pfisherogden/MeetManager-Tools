name: CI

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'mm_to_json/**'
      - 'protos/**'
      - 'web-client/**'
      - 'Justfile'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'mm_to_json/**'
      - 'protos/**'
      - 'web-client/**'
      - 'Justfile'
      - '.github/workflows/ci.yml'

jobs:
  backend-and-tools:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Just
        uses: extractions/setup-just@v3

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "web-client/package-lock.json"

      - name: Install dependencies
        run: |
          uv sync --all-packages --dev
          cd web-client && npm install

      - name: Set up Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Lint Protos
        run: just lint-protos

      - name: Generate Protos
        run: just codegen

      - name: Lint with Ruff
        run: |
          just lint-backend
          just lint-mm-to-json

      - name: Type Check Backend
        run: just type-check-backend

      - name: Test with Pytest
        run: uv run pytest backend/tests/

  web-client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-client
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (Biome)
        run: npm run lint

      - name: Generate Protos
        run: npm run codegen

      - name: Build
        run: npm run build

      - name: Test (Vitest)
        run: npm test
