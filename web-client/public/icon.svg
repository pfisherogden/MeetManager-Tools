    <path d="M140 260 Q 256 190 372 260" stroke="white" stroke-width="45" fill="none" stroke-linecap="round"/>
    <!-- Wave 1 -->
    <path d="M-50 360 Q 75 310 200 360 T 450 360 T 600 360" stroke="white" stroke-width="30" fill="none" stroke-linecap="round" opacity="0.7"/>
    <!-- Wave 2 -->
    <path d="M-100 440 Q 25 390 150 440 T 400 440 T 650 440" stroke="white" stroke-width="30" fill="none" stroke-linecap="round" opacity="0.4"/>
  </g>
</svg>